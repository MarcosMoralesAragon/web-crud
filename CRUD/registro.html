<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <script src="https://kit.fontawesome.com/8d750819c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/estilosregistros.css">

</head>
<body>
    <form action="login.html">
        <h1>Regístrate</h1>
        <div class="container">
            <div class="input-contenedor">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre y apellidos">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope-square"></i>
                <input type="text" placeholder="Correo electronico">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-check-double"></i>
                <input type="password" placeholder="Repita contraseña">
            </div>
            <div class="input-multiseleccion">
                <label for="exampleFormControlSelect1"><i class="fas fa-child"></i>⠀Género</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Hombre</option>
                  <option>Mujer</option>
                  <option>Genero fluido</option>
                  <option>No binario</option>
                </select>
              </div>
            <div>
                <input type="submit" value="Enviar registro" class="button">
            </div>
            <p>Al registrarse acepta nuestras Condiciones de uso y Politica de provacidad</p>
            <p>¿Ya tienes cuenta? <a class="link" href="login.html">Iniciar sesión</a></p>
        </div>
    </form>
</body>
</html>
